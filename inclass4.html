<!DOCTYPE html>

<html>

	<head>

		<title> In Class 4</title>


	</head>

	<body>

		<h1>A Rollover Example </h1>

		<p>To change the image, roll your mouse over it</p>

		<img src="Image/Flower1.jpg" onmouseover="this.src='Image/Flower2.jpg'"
		onmouseout="this.src='Image/Flower1.jpg'">


	</body>

</html>
